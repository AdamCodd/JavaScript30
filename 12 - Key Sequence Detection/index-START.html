<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>

<body>
  <script>
    const arr = [];
    const secretCode = 'test';
    window.addEventListener('keydown', (e) => {
      console.log(e.key);
      arr.push(e.key);
      // Start splice in reverse from the end of arr with the last item, and erase it only if arr.length > secretCode.length
      console.log(arr.splice(-secretCode.length - 1, arr.length - secretCode.length));
      if (arr.join("").includes(secretCode)) {
        console.log('DING DING!');
        cornify_add();
      }
      console.log(arr);
    });
  </script>
</body>

</html>
