<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>

<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const date = new Date().getFullYear();
    let nineteen = people.some(person => (date - person.year) >= 19);
    console.log(nineteen);
    // Array.prototype.every() // is everyone 19 or older?
    let allnineteen = people.every(person => (date - person.year) >= 19);
    console.log(allnineteen);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    let findID = comments.find(comment => comment.id === 823423).text;
    console.log(findID);


    // Array.prototype.findIndex()
    // Find the comment with this ID
    let commentID = comments.findIndex(comment => comment.id === 823423);
    console.log(commentID);
    // delete the comment with the ID of 823423
    // comments.splice(commentID, 1); // Erase at position commentID, 1 element

    const newComment = [
      ...comments.slice(0, commentID),
      ...comments.slice(commentID + 1)
    ]; // Skip the index with commentID
    console.table(comments);
    console.table(newComment);

  </script>
</body>

</html>
